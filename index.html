<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--head información para el navegador-->
<body>
    <!--Realizaremos el header de Google-->
    <header>
        <!--header hace una división-->
        <!--nav es una etiqueta de navegación-->
        <nav>
            <!-- ul(unordered list-no ordenada)-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu"><a href=""><img src="" alt=""> </a></li>
                <li>
                    <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AAEL6sgTXW922y6y1J1MAOWdIvlfU5xHlT10x3gJFPhU=s32-c-mo" alt="Foto de Gaby">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main es una división y lo más importante-->
    <main>
        <section class="main-logo">
        <img src="https://www.google.com/logos/doodles/2020/international-womens-day-2020-6753651837108310.2-l.png">
        </section>
<!--sección buscador-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Voy a tener suerte</button>
        </div>
    </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/webhp?hl=es-419&ictx=2&sa=X&ved=0ahUKEwil9L6X3r3-AhVhJUQIHYvQBE8QPQgJ">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
